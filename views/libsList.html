<div ui-view>
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="lib in libLists">
            <div class="thumbnail">
                <a href="{{lib.name}}" title="{{lib.name}}">{{lib.name}}</a>
                <div class="caption">
                    <h3> 
                    <a ui-sref="libs.detail({id:lib.id})" title="{{lib.name}}">{{lib.name}}</a>
                  </h3>
                    <p>
                        {{lib.des}}
                    </p>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
