<div ui-view>
  <div class="container">
    <div class="row libs-list">
        <div class="col-sm-6 col-md-4 col-lg-3 l_cell animated" ng-repeat="lib in libLists" style="-webkit-animation-delay:{{$index * 500}}ms;animation-delay:{{$index * 500}}ms">
            <div class="thumbnail">
                <a href="{{lib.name}}" title="{{lib.name}}">{{lib.name}}</a>
                <div class="caption">
                    <h3> 
                    <a ui-sref="libs.detail({id:lib.id})" title="{{lib.name}}">{{lib.name}}</a>
                  </h3>
                    <p>
                        {{lib.des}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:;" ng-click="filter()">1234</a>
    <a href="javascript:;" ng-click="filters()">1234</a>
  </div>
</div>
